<html>

<head>
	<title>Bangle.js Accelerometer streaming</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://www.puck-js.com/puck.js"></script>
</head>

<body>
	<button id="btnConnect">Connect</button>
	<div>
		<p>accel</p>
		<p>X: <span class="bar"><span id="accelX"></span></span></p>
		<p>Y: <span class="bar"><span id="accelY"></span></span></p>
		<p>Z: <span class="bar"><span id="accelZ"></span></span></p>
	</div>
	<div>
		<p>mag</p>
		<p>X: <span class="bar"><span id="magX"></span></span></p>
		<p>Y: <span class="bar"><span id="magY"></span></span></p>
		<p>Z: <span class="bar"><span id="magZ"></span></span></p>
	</div>
	<script src="./js/index.js"></script>
</body>

</html>
